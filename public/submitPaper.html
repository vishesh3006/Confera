<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/login.css">
    <title>Document</title>
</head>
<body>
    <div>
        <nav class="navbar sticky-top bg-light navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="/">Confera</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">LogOut</a>
                </li>
            </ul>
        </div>
        </nav>
    </div>
    <form class="form-signin" action="/reviewee/submitNewPaper" method="POST" required>
        <div class="text-center mb-4">
          <h1 class="h3 mb-3 font-weight-normal">Submit New Paper</h1>
        </div>
  

        <div class="text">
            <input type="text" name="topic" class="form-control" placeholder="Topic" style="height: 3.125rem;" required>
        </div>

        <div class="text">
            <input type="text" name="category" class="form-control" placeholder="Category" style="height: 3.125rem;" required>
        </div>

        <div class="text">
            <input type="text" name="date" class="form-control" placeholder="DD/MM/YYYY" style="height: 3.125rem;" required>
        </div>

        <div class="text">
            <input type="text" name="paper" class="form-control" placeholder="Text" style="height: 3.125rem;" required>
        </div>
  

        <div class="text">
          <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" style="height: 3.125rem;" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
