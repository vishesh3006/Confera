    <form class="form-signin" action="/attendee/signUp" method="POST" required>
        <div class="text-center mb-4">
          <h1 class="h3 mb-3 font-weight-normal">Attendee Sign Up</h1>
          <!-- <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p> -->
        </div>
  
        <div class="text">
          <input type="email" name="emailId" id="inputEmail" class="form-control" placeholder="Email address" style="height: 3.125rem;" required autofocus>
        </div>

        <div class="text">
            <input type="text" name="firstName" class="form-control" placeholder="First Name" style="height: 3.125rem;" required>
        </div>

        <div class="text">
            <input type="text" name="lastName" class="form-control" placeholder="Last Name" style="height: 3.125rem;" required>
        </div>
  
        <div class="text">
          <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" style="height: 3.125rem;" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </form>
